<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Giffy App</title>
	
	
	
	<!-- Bootstrap File -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
	
	<style type="text/css">
		button, div, form, input {
			margin: 10px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">
	<div class="jumbotron">
	    <h1>Giphy Search</h1>
	</div>
  <!-- Rendered Buttons will get Dumped Here  -->
  <div id="buttonsView"></div>

  <form id="animal-form">
  	<h3 id="searchTitle">Add a animal!</h3>
    <label for="animal-input"></label>
    <input type="text" id="animal-input"><br>
    
    <!-- Button triggers new animal to be added -->
    <input type="button" id="addanimal" type="submit" value="Add animal">
  </form>
  

  <!-- animals will Get Dumped here -->
  <div id="animalsView"></div>
</div>

<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript" src="assets/scripts/app.js"></script>


</body>
</html>
