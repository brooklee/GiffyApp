<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  

  <title>Giphy App</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Giphy Search</h1>

    <!--  buttons dumped here  -->
    <div id="buttons-view"></div>

    <form id="giphy-form">
      <label for="giphy-input">Add an animal</label>
      <input type="text" id="giphy-input"><br>

      <!-- Button triggers new giphs to be added -->
      <input id="add-giphy" type="submit" value="Add an Animal">
    </form>

    <!-- giphs dumped here -->
    <div id="giphy-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/scripts/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
  </div>
</body>

</html>
